name: 'Coolify - Application Deploy'
description: 'This is for get a deploy manual in applications'
branding:
  icon: 'arrow-up'
  color: 'purple'
author: 'The Mark'
inputs: 
  coolify-url:
    description: 'Base url of coolify'
    required: true
  coolify-app-id:
    description: 'Application ID'
    required: true
  coolify-token:
    description: 'Bearer Token'
    required: true
  await-finish:
    description: 'Your can await logs and output of Deploy?'
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'